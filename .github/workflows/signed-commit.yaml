name: Write to README

on:
  release:
    types: [ published ]

jobs:
  write-to-readme:
    name: Write to README.md
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Set up Git configuration
        run: |
          git config --global user.name "devlarabar[bot]"
          git config --global user.email 198984901+devlarabar[bot]@users.noreply.github.com
          git config --global commit.gpgSign true

      - name: Commit changes using GitHub App
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated commit by GitHub App"

      - name: Write to README.md
        run: |
          echo '${{ github.event.release.tag_name }}' >> README.md

